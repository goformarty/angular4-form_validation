<form>

  <div class="form-group">

    <label for="name">Course Name:</label>
    <input name="name"
           ngModel  
           #name="ngModel"
           
           type="text" 
           id="name" 
           class="form-control" 
           required
           minlength="3"/>
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name field is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name field should be at least {{ name.errors.minlength.requiredLength }} characters.
      </div>
    </div>

  </div>

  <div class="form-group">

    <label for="category">
      Category:
    </label>
    <select name="category" 
            id="category" 
            class="form-control">
        <option value=""></option>
        <option *ngFor="let category of categories" value="category.id">
          {{category.name}}
        </option>
      </select>

  </div>

  <div class="checkbox">

    <label for="moneyBackGuarantee">
      <input type="checkbox" id="moneyBackGuarantee">
      30-day money back guarantee?
    </label>

  </div>

  <button class="btn btn-primary">
    Create
  </button>

</form>
